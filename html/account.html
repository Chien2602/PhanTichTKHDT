<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Page</title>
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <div class="container">
        <div id="loginContainer" class="form-container active">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p style="float: left;" class="switch">You haven't created an account<p class="switchload" onclick="showRegister()">Register</p></p>
        </div>

        <div id="registerContainer" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="float: left;" class="switch">You already have an account<p class="switchload" onclick="showLogin()">Login</p></p>
        </div>
    </div>

    <script src="../js/account.js"></script>

</body>

</html>
